<div class="container" style="display: grid;">
    <div style="margin: auto;">
        <div style="margin-top: 150px;">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Title</label>
      <br>
      <input type="text" name="title" [(ngModel)]="title" placeholder="Enter Product Name" ngModel required/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <br>
      <input type="text" name="description" [(ngModel)]="description" placeholder="Enter Description" ngModel required/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <br>
        <input type="text" name="price" [(ngModel)]="price" placeholder="Enter Price" ngModel required/>
    </div>
    <div class="form-group">
        <label for="exampleInputCountryName">Country Name</label>
        <br>
          <input type="text" name="countryName" [(ngModel)]="countryArray[0].name" placeholder="Enter Country name" ngModel required/>
      </div>
      <div class="form-group">
        <label for="exampleInputCountryPrice">Country Price</label>
        <br>
          <input type="text" name="countryPrice" [(ngModel)]="countryArray[0].price" placeholder="Enter Country price" ngModel required/>
      </div>
      <div class="form-group">
        <label for="exampleInputCountryPrice">Active Status
          <input type="text" name="countryPrice1" [(ngModel)]="isActive" placeholder="Enter Country price" ngModel required/>
          <!-- <input class="form-check-input" type="checkbox" [(ngModel)]="isActive" value="" id="defaultCheck1"> -->
        </label>
        </div>
    <button class="btn btn-primary" (click)="updateProduct()">Update Product</button>
  </form>
</div>
</div>
</div>
