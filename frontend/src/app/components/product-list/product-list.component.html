<hr/>
<h1>list of products</h1>
    <div *ngIf="products.length == 0 ; else productFound">
        <h5>No Product Found</h5>
    </div>

    <ng-template #productFound>
        <h3>total products :- {{products.length}}</h3>
        <button class="btn btn-primary" (click)="refreshProductTable()">Refresh</button>
        <br>
        <br>
        <div class="table-responsive">
    <table class="table table-striped table-inverse" style="background-color: gray;">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
            <tr *ngFor="let product  of products; let i = index">
                <td>{{product._id }}</td>
                <td>{{product.title }}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td><button class="btn btn-success" (click)="updateProduct(product._id , i)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteProduct(product._id , i)">Delete</button></td>
            </tr>
    </table>
</div>
    </ng-template>
